<!DOCTYPE html>
<html>
<head>
<title>Add Doctor Data</title>
<link rel="stylesheet" type="text/css" href="DoctorDatacss.css">

</head>
<body>
	<div class="main header">
		<h1>Manuh Hospital</h1>
	</div>
	<div class="container">
		<div>
			<h3 class="header">Enter New Doctor Data</h3>
		</div>
		<div class="main">
			<form id="form" action="menu.html">
				<input type="number" placeholder="Doctor Id*" id="DoctorId"> 
				<p name="doctorIDError" >DoctorID must be required</p>
				<input placeholder="first name*" name="fname">
				 <input placeholder="last name" name="lname"><br> 
				 <label name ="gender">Select Gender:</label> 
				 <select>
					<option>Male</option>
					<option>Female</option>
					<option>Others</option>
				</select> 
				<input placeholder="Age*" name="age"> 
				<input placeholder="phone number" name=""> 
				<input placeholder="city" name=""> 
				<input placeholder="Date of join" name="DOF"> 
				<button type="submit">submit</button>

			</form>
		</div>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="AddDoctorJS.js"></script>
</body>
</html>
